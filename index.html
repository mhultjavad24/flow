<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Button Page</title>
    <style>
        .red-button {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .red-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <button class="red-button">Click Me</button>
</body>
</html>
